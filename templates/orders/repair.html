{% extends "base.html" %}

{% load cms_tags %}
{% block crumbs %}

 <div id="crumbs"><a href="{{ request.current_page.parent.get_absolute_url }}"><i>{{ request.current_page.parent.get_title }}</i></a></div>

{% endblock %}

{% block content %}
<div id="body">
<h1 class="with_style">{{ request.current_page.get_title }}</h1>

{% if not message %}
  
{% placeholder "content" %}

  <form action="{{ url }}" method="post">
{{ form.as_p }}
<input type="submit" value="Отправить" />
</form>

{% else %}

  {{ message }}

 {% endif %}
  
</div>

{% endblock %}
