{% load i18n thumbnail %}
{% spaceless %}

{% if picture.url %}<a href="{{ picture.url }}">{% endif %}
{% ifequal placeholder "content" %}
        <img src="{% thumbnail picture.image.name 620x1500 max %}" {% if picture.alt %}alt="{{ picture.alt }}" {% endif %}/>
{% endifequal %}
{% ifequal placeholder "teaser" %}
        <img src="{% thumbnail picture.image.name 620x1500 max %}" {% if picture.alt %}alt="{{ picture.alt }}" {% endif %}/>
{% endifequal %}
{% if picture.url %}</a>{% endif %}

{% endspaceless %}
